<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit to Lambda Function</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #2980b9;
        }
        
        .submit-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .form-note {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .required {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Information Form</h1>
        
        <div id="message" class="message"></div>
        
        <form id="lambdaForm">
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number with country code">
                <div class="form-note">Example: +9876543210</div>
            </div>
            
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" placeholder="Enter your company name">
            </div>
            
            <div class="form-group">
                <label for="remarks">Remarks / Message</label>
                <textarea id="remarks" name="remarks" placeholder="Enter any additional remarks or message"></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="btnText">Submit to Lambda</span>
                <span id="btnLoading" class="loading" style="display: none;"></span>
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('lambdaForm');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            const messageDiv = document.getElementById('message');
            
            // Your Lambda Function URL
            const LAMBDA_URL = 'https://4owys4ybvoe47p7l3ai475by0xjezd.lambda-url.ap-south-1.on.aws/';
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Show loading state
                submitBtn.disabled = true;
                btnText.textContent = 'Submitting...';
                btnLoading.style.display = 'inline-block';
                messageDiv.style.display = 'none';
                
                // Get form data
                const formData = {
                    name: document.getElementById('name').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    company: document.getElementById('company').value.trim(),
                    remarks: document.getElementById('remarks').value.trim()
                };
                
                // Validate required fields
                if (!formData.name || !formData.email || !formData.phone) {
                    showMessage('Please fill in all required fields', 'error');
                    resetButton();
                    return;
                }
                
                try {
                    // Create the request body as per your requirement
                    const requestBody = {
                        body: JSON.stringify(formData)
                    };
                    
                    // Send request to Lambda Function URL
                    const response = await fetch(LAMBDA_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });
                    
                    const responseData = await response.json();
                    
                    if (response.ok) {
                        showMessage('Data submitted successfully to Lambda!', 'success');
                        form.reset();
                    } else {
                        throw new Error(responseData.message || 'Failed to submit data');
                    }
                    
                } catch (error) {
                    console.error('Error:', error);
                    showMessage(`Error: ${error.message}`, 'error');
                } finally {
                    resetButton();
                }
            });
            
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                
                // Auto-hide success messages after 5 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 5000);
                }
            }
            
            function resetButton() {
                submitBtn.disabled = false;
                btnText.textContent = 'Submit to Lambda';
                btnLoading.style.display = 'none';
            }
            
            // Optional: Pre-fill form with sample data for testing
            function prefillTestData() {
                document.getElementById('name').value = 'Jane Smith';
                document.getElementById('email').value = 'krunalrana.ahaguru@gmail.com';
                document.getElementById('phone').value = '+9876543210';
                document.getElementById('company').value = 'Demo Inc';
                document.getElementById('remarks').value = 'Testing attachment functionality';
            }
            
            // Uncomment the line below to pre-fill form with test data
            // prefillTestData();
        });
    </script>
</body>
</html>
